<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com login e cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navegador"> 
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="embrulho">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label> 
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="Senha" required>
                    <label >Senha</label>
                </div>
                <div class="lembrar-esquecer">
                    <label ><input type="checkbox"> Lembrar dos dados</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="enviar" class="btn">Login</button>
                <div class="login-registrar">
                    <p>Não tem uma conta? <a href="#" class="registrar-link">Registrar</a></p>
                </div>
            </form>
        </div>
        <div class="form-box registrar">
            <h2>Registrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="Senha" required>
                    <label >Senha</label>
                </div>
                <div class="lembrar-esquecer">
                    <label ><input type="checkbox"> Eu aceito os termos e condições</label>
                    
                </div>
                <button type="enviar" class="btn">Registrar</button>
                <div class="login-registrar">
                    <p>Já tem uma conta? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"> </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
